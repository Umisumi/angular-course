<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragonball</title>
</head>
<body>
  <h1>DragonBall Page</h1>

  <hr />

  <section class="row">
    <div class="col-12 col-sm-6">
      <h3>Agregar</h3>
      <input type="text" [value]="name()" (change)="name.set(txtName.value)" class="form-control" placeholder="Nombre" #txtName />

      <input type="number" [value]="power()" (change)="power.set(+txtPower.value)" class="form-control mt-2" placeholder="Poder" #txtPower />

      <button (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
      <h3>Lista</h3>
      <ul>
        <!-- Manejo de Iteraciones(@for) y Condicionales(@if) -->
        @for (character of characters(); track character.id) {
          @if (character.power > 7000) {
            <li>
              <span>{{ character.name }}</span>
              <strong
                [class.text-danger]="character.power >= 10000"
                [class.text-primary]="character.power < 10000"
              >
                 - {{ character.power }}
              </strong>
            </li>
          } @else {
            <li>
              <strong>Personaje inferior</strong>
            </li>
          }
        }
      </ul>
    </div>
  </section>
</body>
</html>
